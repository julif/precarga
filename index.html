  <script>

var preload_splash_imgs = 0;
 
 precargar_imagenes("#precarga_img_splash-art");

 function precargar_imagenes(a){
   $(a).on('load', function() {
    // console.log(a); 
     preload_splash_imgs++;
   
   }).each(function() {
     if($(this).prop('complete')) $(this).load();
     console.log( "this:"+ a );

     if(preload_splash_imgs == 2){
        console.log("Imagenes de splash images fueron cargadas correctamente"); 
        //setTimeout(fadediv, 2000, splash, splash_art);
       }
   });
 }



  </script>
