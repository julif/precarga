  <script>

var preload_splash_imgs = 0;
//var numero_total= 2;
 
//  precargar_imagenes("#precarga_img_splash-art");
//  precargar_imagenes("#precarga_img_splash-art_logo");


 var imagenes_a_cargar = ["#precarga_img_splash-art", "#precarga_img_splash-art_logo"];

 var numero_total =  imagenes_a_cargar.length;

 imagenes_a_cargar.forEach(precargar_imagenes);


 
 function precargar_imagenes(item, index){
  $(item).on('load', function() {
    //  console.log( item + index + 1 );
  }).each(function() {
    if($(this).prop('complete')) $(this).load();
    console.log( "cargada imagen: "+ item  );
    preload_splash_imgs++;
    console.log(  preload_splash_imgs +" de "+ numero_total );
    if(preload_splash_imgs == numero_total){
      console.log("Imagenes de splash images fueron cargadas correctamente"); 
      //setTimeout(fadediv, 2000, splash, splash_art);
    }
  });
 }



  </script>
